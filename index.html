<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard on Page Load</title>
</head>
<body>
    <h1>Clipboard Copy Example</h1>
    <p>On page load, a message will be copied to your clipboard automatically.</p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Message to copy
            const message = "**__Ficha de Visitante__**
> `-` **Nombre IG:**
> `-` **Referencia (Jugador que conozcas):**
> `-` **Razón de visita:**
> `-` **¿Deseas realizar actividades con los demás miembros del gremio (A parte de los indicados en referencia)? [Sí/No]:**";

            // Create a temporary textarea element to hold the message
            const textarea = document.createElement("textarea");
            textarea.value = message;
            document.body.appendChild(textarea);

            // Select and copy the text
            textarea.select();
            document.execCommand("copy");

            // Remove the textarea
            document.body.removeChild(textarea);

            // Optional: alert to confirm
            alert("Message copied to clipboard!");

            // Attempt to close the page
            window.close();
        });
    </script>
</body>
</html>
